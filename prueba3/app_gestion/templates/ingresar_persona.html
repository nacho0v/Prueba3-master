<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>INGRESAR PACIENTE</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/index.css' %}">
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

   {% include "encabezado.html" %}

   <div class="container">
      <div class="col-md-6 mx-auto text-center">
         <div class="header-title">
            <h2 class="wv-heading--subtitle">
               Formulario de Registro Vacunaci√≥n Pacientes
            </h2>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 mx-auto">
            <div class="myform form ">
               <form action="/ingreso_persona/" method="GET" name="formulario_ingreso" id="formulario_ingreso">
                    <div class="form-group">
                        Rut Paciente
                        <input type="text" name="txt_rut"  class="form-control my-input" id="txt_rut" placeholder="12345678-9" autofocus >
                    </div> 
                    <div class="form-group">
                        Nombre Paciente
                        <input type="text" name="txt_nombre"  class="form-control my-input" id="txt_nombre" placeholder="Juanito" autofocus >
                    </div>
                    <div class="form-group">
                        Apellido paterno
                        <input type="text" name="txt_appaterno"  class="form-control my-input" id="txt_appaterno" placeholder="Perez" autofocus >
                    </div>
                    <div class="form-group">
                        Apellido materno
                        <input type="text" name="txt_apmaterno"  class="form-control my-input" id="txt_apmaterno" placeholder="Vergara" autofocus >
                    </div>
                    <div class="form-group">
                        Edad
                        <input type="number" name="num_edad"  class="form-control my-input" id="num_edad" min="1" max="140" placeholder="Edad" autofocus >
                    </div>
                        Vacuna
                    <div class="form-group">
                        <input type="text" name="txt_vacuna" id="txt_vacuna"  class="form-control my-input" placeholder="Vacuna" autofocus >
                    </div>
                        Fecha
                    <div class="form-group">
                        <input type="date" name="txt_fecha" id="txt_fecha" class="form-control my-input" autofocus >
                    </div>
                    <div class="text-center ">
                        <input type="submit" class=" btn btn-block g-button" value="Registrar Paciente">
                    </div>

               </form>
            </div>
         </div>
      </div>
      {% include "footer.html" %}
   </div>

<br><br>
<script src="{% static 'js/persona.js' %}"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
